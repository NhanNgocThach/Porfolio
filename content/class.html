<div class="row g-4">
    <!-- Báº¢NG TRÃI: Lá»›p há»c -->
    <div class="col-md-5">
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search class..." onkeyup="filterClasses()">
      <div id="classList"></div>
    </div>
  
    <!-- Báº¢NG PHáº¢I: Chi tiáº¿t -->
    <div class="col-md-7">
      <div id="classDetails" class="card p-4 shadow-sm">
        <h5>Select a class to view details</h5>
      </div>
    </div>
  </div>
  
  <script src="../scripts/class-data.js"></script>
  <script>
    const classList = document.getElementById('classList');
    const classDetails = document.getElementById('classDetails');
  
    // Hiá»ƒn thá»‹ danh sÃ¡ch lá»›p tá»« dá»¯ liá»‡u
    function renderClassCards(data) {
      classList.innerHTML = '';
      data.forEach(cls => {
        const card = document.createElement('div');
        card.className = 'card mb-3 class-card';
        card.innerHTML = `
          <div class="card-body" onclick="showDetails('${cls.id}')">
            <h5 class="card-title">${cls.name}</h5>
            <p class="card-text text-muted">Start: ${cls.start} â€¢ End: ${cls.end}</p>
          </div>
        `;
        classList.appendChild(card);
      });
    }
  
    // Hiá»ƒn thá»‹ chi tiáº¿t khi click
    function showDetails(id) {
      const cls = classes.find(c => c.id === id);
      if (!cls) return;
  
      let content = `<h4>${cls.name}</h4><ul>`;
      cls.projects.forEach(p => {
        const icon = p.type === 'Essay' ? 'ğŸ“„' : p.type === 'Presentation' ? 'ğŸ“½ï¸' : 'ğŸ“';
        content += `<li>${icon} ${p.title} â€“ <a href="${p.link}" ${p.download ? 'download' : 'target="_blank"'}>Download</a></li>`;
      });
      content += '</ul>';
      classDetails.innerHTML = content;
    }
  
    // Lá»c lá»›p há»c
    function filterClasses() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const filtered = classes.filter(c => c.name.toLowerCase().includes(keyword));
      renderClassCards(filtered);
    }
  
    // Load khi trang sáºµn sÃ ng
    document.addEventListener('DOMContentLoaded', () => {
      renderClassCards(classes);
    });
  </script>

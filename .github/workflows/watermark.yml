name: Watermark PDFs on Push

on:
  push:
    paths:
      - 'content/raw/watermarked/**.pdf'

jobs:
  watermark:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python packages
      run: pip install PyPDF2 reportlab

    - name: Run Watermark Script
      run: python scripts/watermark.py

    - name: Commit Watermarked Files
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add content/raw/files/
        git commit -m "ðŸ¤– Auto-watermarked new PDF(s)"
        git push

name: Watermark PDFs and PPTX on Push

on:
  push:
    paths:
      - 'raw/watermarked/**/*.pdf'
      - 'raw/watermarked/**/*.pptx'

jobs:
  watermark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install PyPDF2 reportlab python-pptx

      - name: Run Watermark Script
        run: python scripts/watermark.py

      - name: Commit Watermarked Files
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add raw/files/
          git commit -m "ðŸ¤– Auto-watermarked new file(s)" || echo "No changes to commit"
          git push
